{% extends "base_new.html" %}
{% load crispy_forms_tags %}

{% block page_header %}Assign Appraisal{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
    <div class="bg-white rounded-xl shadow-soft p-6 border border-secondary-100">
        <h2 class="text-lg font-semibold text-secondary-900">Appraisal Assignment</h2>
        <p class="mt-1 text-sm text-secondary-600">Link an appraiser to an employee for a selected appraisal cycle.</p>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-soft p-6 border border-secondary-100">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-end mt-6">
            <button type="submit" class="btn-primary px-6 py-2.5 text-white rounded-xl font-medium">Assign</button>
        </div>
    </form>
</div>
{% endblock %}
