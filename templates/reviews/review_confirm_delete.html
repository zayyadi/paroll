{% extends "base_tailwind.html" %}

{% block page_header %}Delete Review{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6">
  <p class="text-lg text-gray-800 mb-4">Are you sure you want to delete this review?</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex space-x-4">
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Delete</button>
      <a href="{% url 'payroll:appraisal_detail' object.appraisal.pk %}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
