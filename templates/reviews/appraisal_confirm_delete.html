{% extends "base_new.html" %}

{% block page_header %}Delete Appraisal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-xl shadow-soft p-6 border border-danger-100">
    <p class="text-lg text-secondary-900 mb-4">Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end gap-3">
        <a href="{% url 'payroll:appraisal_list' %}" class="px-5 py-2.5 border border-secondary-300 rounded-xl text-secondary-700 hover:bg-secondary-50">Cancel</a>
        <button type="submit" class="px-5 py-2.5 rounded-xl text-white bg-danger-600 hover:bg-danger-700">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
