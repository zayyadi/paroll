{% extends 'base2.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Edit Leave Request</h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Save Changes</button>
        <a href="{% url 'payroll:leave_requests' %}" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
