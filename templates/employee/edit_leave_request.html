{% extends "base_new.html" %}
{% load crispy_forms_tags %}

{% block page_header %}Edit Leave Request{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
    <div class="bg-white rounded-xl shadow-soft p-6 border border-secondary-100">
        <h2 class="text-lg font-semibold text-secondary-900">Update Leave Request</h2>
        <p class="mt-1 text-sm text-secondary-600">Adjust dates or reason before final approval.</p>
    </div>

    <form method="post" class="bg-white rounded-xl shadow-soft p-6 border border-secondary-100">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-end gap-3 mt-6">
            <a href="{% url 'payroll:leave_requests' %}" class="px-4 py-2.5 rounded-xl border border-secondary-300 text-secondary-700 hover:bg-secondary-50 text-sm font-medium">Cancel</a>
            <button type="submit" class="btn-primary px-6 py-2.5 rounded-xl text-white text-sm font-medium">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
