{% extends 'base2.html' %}

{% block content %}
<div class="mb-6">
    <form method="get" class="flex space-x-4">
      <input type="text" name="q" placeholder="Search reviews..." class="flex-1 px-4 py-2 border rounded-lg">
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Search</button>
    </form>
  </div>
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Performance Reviews</h1>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
      <div class="space-y-4">
        {% for review in reviews %}
        <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
          <p class="text-gray-900 dark:text-white"><strong>{{ review.employee.user.get_full_name }}</strong> - {{ review.review_date }}</p>
          <p class="text-gray-500 dark:text-gray-400">Rating: {{ review.rating }}/5</p>
          <p class="text-gray-500 dark:text-gray-400">{{ review.comments }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
