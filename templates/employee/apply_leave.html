{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Apply for Leave</h2>
        <a href="/leave_requests" class="text-blue-500 hover:text-blue-600">Back to Leave Requests</a>
      </div>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="p-3 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        {{ form|crispy }}
        <button type="submit" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
