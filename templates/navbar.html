{% load static %}

<nav class="bg-white shadow-lg">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <a href="{% url 'payroll:index' %}" class="text-2xl font-bold text-gray-800">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-8">
      </a>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-6 items-center">
        <a href="{% url 'payroll:index' %}" class="text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out">Home</a>
        <a href="{% url 'payroll:dashboard' %}" class="text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out">Dashboard</a>
        <a href="{% url 'payroll:bank' %}" class="text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out">Bank Report</a>
        <a href="{% url 'payroll:employee_profile' %}" class="text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out">Profile</a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="md:hidden text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out" onclick="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

      <!-- User Actions -->
      <div class="hidden md:block">
        {% if user.is_authenticated %}
          <div class="relative">
            <button class="flex items-center text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out" onclick="toggleDropdown()">
              <img src="https://tecdn.b-cdn.net/img/new/avatars/2.jpg" class="w-8 h-8 rounded-full" alt="User Avatar">
              <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div class="absolute right-0 mt-2 py-2 w-48 bg-white shadow-lg rounded-md hidden" id="dropdownMenu">
              <a href="{% url 'payroll:employee_profile' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
              <a href="{% url 'users:logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
            </div>
          </div>
        {% else %}
          <a href="{% url 'users:login' %}" class="text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out">Login</a>
          <a href="{% url 'users:register' %}" class="text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out">Register</a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden bg-white shadow-lg" id="mobileMenu">
    <div class="container mx-auto px-4 py-4">
      <a href="{% url 'payroll:index' %}" class="block text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out py-2">Home</a>
      <a href="{% url 'payroll:dashboard' %}" class="block text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out py-2">Dashboard</a>
      <a href="{% url 'payroll:bank' %}" class="block text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out py-2">Bank Report</a>
      <a href="{% url 'payroll:employee_profile' %}" class="block text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out py-2">Profile</a>
      {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="block text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out py-2">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}" class="block text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out py-2">Login</a>
        <a href="{% url 'users:register' %}" class="block text-gray-600 hover:text-gray-900 transition duration-300 ease-in-out py-2">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  function toggleMenu() {
    document.getElementById('mobileMenu').classList.toggle('hidden');
  }

  function toggleDropdown() {
    document.getElementById('dropdownMenu').classList.toggle('hidden');
  }
</script>
