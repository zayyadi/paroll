{% extends "employee/discipline_base.html" %}

{% block accounting_content %}
<div class="bg-white rounded-lg shadow-soft p-6">
    <h2 class="text-xl font-semibold text-secondary-900 mb-4">{{ page_title }}</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex items-center gap-2">
            <button class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700">Record Decision</button>
            <a href="{% url 'payroll:discipline_case_detail' object.pk %}" class="px-4 py-2 border border-secondary-300 rounded-md text-secondary-700 hover:bg-secondary-50">Back</a>
        </div>
    </form>
</div>
{% endblock %}
