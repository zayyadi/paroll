{% extends 'base.html' %}

{% block title %} Add PayDay{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    
    <div class="col-md-6 offset-md-3">
        <h3>Add Pay</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            <div class="input-field col s6">
                <input placeholder="name" id="name" type="text" class="validate">
                <label for="name">{{form.name}}</label>
            </div>


            <div class="input-field col s6">
                <input id="slug" type="slug" class="validate">
                <label for="slug">{{form.slug}}</label>
            </div>

            
            <div class="input-group-addon">
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-th">{{paydays}}</span>
            </div>

            <div class="form-check">
                
                {% for pay in form.payroll_payday %}
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">{{pay}}</label>
                {% endfor %}
    
            </div>
            <button type = "submit" class = "btn btn-danger">Post</button>
        </form>
    </div>
</div>
{% endblock  %}
