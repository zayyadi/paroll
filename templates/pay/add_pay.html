{% extends 'base.html' %}

{% block title %} Add Pay{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="flex justify-center">
    <div class="w-1/2 p-8 m-6 md:w-1/2 lg:w-1/3">
        <h3 class="text-2xl font-bold mb-4">Add Pay</h3>
        <hr class="mb-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-success">Post</button>
        </form>
    </div>
</div>

{% endblock  %}
