{% load static %}
{% include "scripts.html" %}
<div class="container-md flex-col-reverse item-center backdrop-filter shadow-inner min-w-full min-h-full">
    <div class="d-sm-flex flex-row align-items-center justify-content-between mb-4">
        <p class="text-6xl text-gray-900 text-center font-sans dark:text-dark">Enter your Employee Number to view your Profile.</p>
    </div>
    <div class="relative text-lg bg-transparent text-gray-800">
        <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
            <input type="text" id="emp-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 
                                        focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                        dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your Employee ID Number..." required="" onsubmit="return validateForm()">
            <button type="button" id="data-submit" value="enter" class="flex absolute cursor-pointer inset-y-0 right-0 items-center pr-3"
                onClick="getInputValue();">
                {% comment %} <svg aria-hidden="true"
                    class="w-4 h-4 text-gray-50 dark:text-gray-50 hover:text-gray-50 dark:hover:text-white"
                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 
                                                8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
                        clip-rule="evenodd"></path>
                </svg> {% endcomment %}
                SUBMIT
            </button>
        </div>
    </div>
</div>

<script>

    function getInputValue() {
        var urlPar = document.getElementById('emp-input').value;
        var urlHTTP = new URL(
            "http://"
            + window.location.host
            + "/profile/"
            + urlPar
            + '/'
        );
        window.location.href = urlHTTP;
        alert(urlHTTP)
    };
    function validateForm() {
        let x = document.getElementById('emp-input').value;
        if (x == "") {
            alert("Name must be filled out");
            return false;
        };
    };
</script>
