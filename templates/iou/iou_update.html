{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Update IOU</h2>
    <form method="post" class="max-w-md">
      {% csrf_token %}
      <div class="mb-4">
        {{ form.as_p }}
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Update</button>
      <a href="{% url 'payroll:iou_detail' pk=iou.pk %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">Cancel</a>
    </form>
  </div>
{% endblock %}
