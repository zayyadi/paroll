{% extends "base2.html" %}
{% block content %}
<div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Payroll Dashboard</h1>
            <p class="text-gray-500 dark:text-gray-400">Welcome back, {{ request.user.username }}</p>
        </div>
        <div class="mt-4 md:mt-0">
            <span class="bg-indigo-100 text-indigo-800 text-sm font-medium px-3 py-1 rounded-full dark:bg-indigo-200 dark:text-indigo-900">
                {% now "F Y" %}
            </span>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Stat Card 1 -->
        <div class="dashboard-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Total Employees</p>
                    <p class="text-3xl font-bold text-gray-900 dark:text-white">{{ count }}</p>
                </div>
                <div class="p-3 bg-indigo-100 dark:bg-indigo-900 rounded-lg">
                    <i class="fas fa-users text-indigo-600 dark:text-indigo-300 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Stat Card 2 -->
        <div class="dashboard-card bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Processed Payments</p>
                    <p class="text-3xl font-bold text-gray-900 dark:text-white">{{ pay_count }}</p>
                </div>
                <div class="p-3 bg-green-100 dark:bg-green-900 rounded-lg">
                    <i class="fas fa-wallet text-green-600 dark:text-green-300 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Add more stat cards as needed -->
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="{% url 'payroll:employee' %}" class="group bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm hover:shadow-md transition-all">
            <div class="flex items-center space-x-4">
                <div class="p-3 bg-blue-100 dark:bg-blue-900 rounded-lg group-hover:bg-blue-600 transition-colors">
                    <i class="fas fa-user-plus text-blue-600 dark:text-blue-300 group-hover:text-white text-xl"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add Employee</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Register new staff members</p>
                </div>
            </div>
        </a>

        <a href="{% url 'payroll:add_pay' %}" class="group bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm hover:shadow-md transition-all">
            <div class="flex items-center space-x-4">
                <div class="p-3 bg-purple-100 dark:bg-purple-900 rounded-lg group-hover:bg-purple-600 transition-colors">
                    <i class="fas fa-money-bill-wave text-purple-600 dark:text-purple-300 group-hover:text-white text-xl"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Process Payment</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Run payroll for employees</p>
                </div>
            </div>
        </a>

        <!-- Add more action cards -->
    </div>
</div>
{% endblock %}
