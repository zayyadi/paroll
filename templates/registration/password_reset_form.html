{% load tailwind_tags %}
{% load static %}

{% tailwind_preload_css %}
{% tailwind_css %}

<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>

    <form method="post" action="{% url 'users:password_reset' %}" class="max-w-md">
      {% csrf_token %}
      
      <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="id_email" class="mt-1 p-2 block w-full rounded-md border-gray-300">

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Reset Password</button>
    </form>
</div>
