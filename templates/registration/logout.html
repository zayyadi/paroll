<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans antialiased">
  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center">
      <div class="mb-6">
        <i class="fas fa-check-circle text-6xl text-green-500"></i>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 mb-4">You have been successfully logged out.</h2>
      <p class="text-gray-600 mb-6">Thank you for using our service. We hope to see you again soon!</p>
      <div class="mt-6">
        <a href="{% url 'users:login' %}" class="w-full flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Log In Again
        </a>
      </div>
      <div class="mt-4">
        <a href="{% url 'payroll:index' %}" class="text-sm text-indigo-600 hover:text-indigo-500 transition duration-300">Go to Homepage</a>
      </div>
    </div>
  </div>
</body>
</html>
