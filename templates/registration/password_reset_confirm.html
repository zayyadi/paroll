{% load tailwind_tags %}
{% load static %}

{% tailwind_preload_css %}
{% tailwind_css %}

<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Enter a New Password</h2>

    <form method="post" action="{% url 'users:password_reset_confirm' uidb64=uidb64 token=token %}" class="max-w-md">
      {% csrf_token %}
      
      <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
      <input type="password" name="new_password1" id="id_new_password1" class="mt-1 p-2 block w-full rounded-md border-gray-300">

      <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
      <input type="password" name="new_password2" id="id_new_password2" class="mt-1 p-2 block w-full rounded-md border-gray-300">

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Reset Password</button>
    </form>
</div>
